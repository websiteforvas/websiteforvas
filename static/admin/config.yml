backend:
  name: git-gateway

media_folder: "static/uploads" # Folder where user uploaded files should go
public_folder: "uploads"

collections: # A list of collections the CMS should be able to edit
  - name: "sign_up" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Sign Up" # Used in the UI, ie.: "New Post"
    folder: "content/post" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string", hint: "e.g., Juana Dela Cruz - Virtual Assistant."}
      
      - {label: "Draft", name: "draft", widget: "hidden", default: true}
      
      - label: "About"
        name: "about"
        widget: "object"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Address", name: "adress", widget: "string"}
          - {label: "Role", name: "role", widget: "string", hint: "e.g., Virtual Assistant."}
          - label: "Organizations"
            name: "organizations"
            widget: "object"
            fields:
              - label: "Organization"
                name: "org_one"
                widget: "object"
                fields:
                  - {label: "Name", name: "org_1", widget: "string", hint: "e.g., FreeLancers In the Philippines."}
                  - {label: "URL", name: "org_url_1", widget: "string", hint: "e.g., https://www.facebook.com/groups/wfhr.io/"}
              - label: "Organization"
                name: "org_two"
                widget: "object"
                required: false
                fields:
                  - {label: "Name", name: "org_2", widget: "string", required: false}
                  - {label: "URL", name: "org_url_2", widget: "string", required: false}
              - label: "Organization"
